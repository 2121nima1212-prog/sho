<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شکوفی - صفحه اصلی</title> <!-- تغییر نام -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&family=Dana:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Hero Full-Screen و انیمیشن اولیه */
        #home { height: 100vh; display: flex; align-items: center; justify-content: center; }
        .hero-content { animation: fadeInScale 1s ease-out; } /* انیمیشن fade + scale */
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        /* Scroll Anim Classes (در CSS هم اضافه شد) */
        .animate-on-scroll { opacity: 0; transform: translateY(20px); transition: all 0.8s ease-out; }
        .animate-on-scroll.visible { opacity: 1; transform: translateY(0); }
        
        /* Mobile fixes */
        @media (max-width: 768px) { #home { height: 100vh; padding: 2rem 1rem; } }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header (تغییر نام به شکوفی) -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">ش</span> <!-- تغییر به ش (شکوفی) -->
                    </div>
                    <span class="mr-2 text-xl font-bold text-gray-800 hidden sm:block">شکوفی</span> <!-- تغییر نام -->
                </div>
                
                <!-- Search Bar (حفظ) -->
                <div class="flex-1 max-w-md mx-4 hidden md:block">
                    <div class="relative">
                        <input type="text" placeholder="جستجوی مقالات انگلیسی..." class="w-full py-2 px-4 pr-10 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                
                <!-- Navigation -->
                <nav class="hidden md:flex space-x-8 space-x-reverse">
                    <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium">خانه</a>
                    <a href="free-courses.html" class="text-gray-700 hover:text-blue-600 font-medium">آموزش رایگان</a> <!-- لینک به free-courses -->
                    <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">درباره ما</a>
                    <a href="contact.html" class="text-gray-700 hover:text-blue-600 font-medium">تماس با ما</a>
                </nav>
                
                <!-- Icons and Login -->
                <div class="flex items-center space-x-4 space-x-reverse">
                    <button class="text-gray-700 hover:text-blue-600 hidden sm:block" onclick="showLogin()">
                        <i class="fas fa-sign-in-alt text-xl"></i>
                    </button>
                    <button class="bg-blue-600 text-white px-3 py-2 sm:px-4 sm:py-2 rounded-lg hover:bg-blue-700 transition duration-300 text-sm sm:text-base" onclick="showLogin()">
                        ورود
                    </button>
                    <button class="md:hidden text-gray-700" id="mobile-menu-button">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- **Hero Full-Screen (تغییرات: full vh, انیمیشن, حذف newsletter)** -->
    <section id="home" class="hero-gradient text-white relative overflow-hidden">
        <!-- Subtle gradient animation background -->
        <div class="absolute inset-0 bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-800 animate-gradient-shift"></div> <!-- انیمیشن gradient -->
        <div class="container mx-auto px-4 relative z-10 text-center hero-content">
            <h1 class="text-5xl md:text-7xl font-bold mb-6 animate-on-scroll">به شکوفی خوش آمدید</h1> <!-- تغییر نام + class anim -->
            <p class="text-xl md:text-2xl mb-8 text-blue-100 max-w-3xl mx-auto animate-on-scroll">پلتفرم آموزش زبان انگلیسی با دوره‌های تعاملی و تخفیف‌های ویژه</p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-12">
                <a href="free-courses.html" class="bg-white text-blue-600 px-8 py-4 rounded-full font-semibold hover:bg-gray-100 transition animate-on-scroll">شروع آموزش رایگان</a>
                <a href="contact.html" class="border-2 border-white text-white px-8 py-4 rounded-full font-semibold hover:bg-white hover:text-blue-600 transition animate-on-scroll">تماس با ما</a>
            </div>
            <!-- حذف newsletter - قبلاً اینجا بود -->
        </div>
    </section>

    <!-- Courses Section (اضافه تخفیف زرد به cards) -->
    <section class="py-16 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12 animate-on-scroll">دوره‌های محبوب</h2>
            <div id="coursesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Cards از JS رندر می‌شن، با تخفیف زرد -->
            </div>
        </div>
    </section>

    <!-- Dashboard و Admin (حفظ از قبل، با class anim) -->
    <section id="dashboard" class="hidden py-16">
        <!-- ... (همان کد قبلی، اما h2 و div ها class="animate-on-scroll" اضافه کن) -->
        <h2 class="text-3xl font-bold text-center mb-8 animate-on-scroll">داشبورد شما، <span id="userName"></span></h2>
        <div id="userReports" class="dashboard-grid">
            <!-- reports -->
        </div>
    </section>

    <!-- Admin مشابه -->

    <!-- Auth Modal (حفظ) -->
    <!-- ... -->

    <!-- Footer (تغییر نام به شکوفی) -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                    <h3 class="text-xl font-bold mb-4">شکوفی</h3> <!-- تغییر -->
                    <p class="text-gray-400">آموزش زبان با کیفیت بالا</p>
                </div>
                <!-- بقیه columns حفظ، اما نام‌ها آپدیت -->
            </div>
            <div class="pt-8 border-t border-gray-700 text-center text-gray-400 text-sm">
                <p>© ۲۰۲۵ شکوفی. تمامی حقوق محفوظ است.</p> <!-- تغییر -->
            </div>
        </div>
    </footer>

    <script src="script.js"></script> <!-- حفظ -->
</body>
</html>
